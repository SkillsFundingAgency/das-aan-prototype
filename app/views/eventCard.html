<div class="new-content content-card">
    <a href="event-notifications/{{event.eventId}}">
    
        <h3 class="govuk-heading-m hyperlink base-margin">{{event.eventTitle}}</h3>
    </a>

        <div class="cardInfo">
            <p class="govuk-body-m hybrid">{{event.type}}</p>
        </div>

    <span class="govuk-body-l">{{event.eventDetail}}</span>

    <div class="govuk-body-m cardInfo">
        <p class="colorDate">{{event.date}}</p>
     </div>
</div>
